spring.application.name=user-service

# Oracle Cloud Autonomous Database
spring.datasource.url=jdbc:oracle:thin:@(description=(retry_count=20)(retry_delay=3)(address=(protocol=tcps)(port=1522)(host=adb.sa-valparaiso-1.oraclecloud.com))(connect_data=(service_name=g974e60bdbca72a_laboratoriosbd_high.adb.oraclecloud.com))(security=(ssl_server_dn_match=yes)))
spring.datasource.username=${DB_USERNAME:ADMIN}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Oracle Wallet Configuration (SSO Wallet - No password required)
spring.datasource.hikari.data-source-properties.oracle.net.wallet_location=${WALLET_LOCATION:/app/wallet}
spring.datasource.hikari.data-source-properties.oracle.net.ssl_server_dn_match=yes

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=8081

# HikariCP Connection Pool
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
